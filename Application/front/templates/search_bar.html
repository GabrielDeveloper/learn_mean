<div class="search-bar-wrapper">
    <input type="text" class="search-bar-input" ng-model="searchText" ng-change="update()" placeholder="Search products"/>
    <div ng-repeat="product in results">
        <div class="autocomplete-result"><a href="#/product/{{product._id}}">{{product.name}}</a></div>
    </div>
</div>
